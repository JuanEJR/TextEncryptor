<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    
    <main class="menu">
        <div class="menu_resultados">
            <p class="resultado">Aquí aparecerá el texto que buscas encriptar o desencriptar.</p>
            <button onclick="copiarAlPortapapeles();" class="copiar">
                <span class="texto_boton">Copiar</span>
            </button>
        </div>
        
        <section class="menu_principal">
            <label for="textoausar">Ingresa el texto a encriptar:</label>
            <textarea name="textoausar" id="textoausar"></textarea>

            <div class="opciones">
                <button onclick="encriptar();" class="boton_encriptar">
                    <span class="texto_boton">Encriptar</span>
                </button>
                <button onclick="desencriptar();" class="boton_desencriptar">
                    <span class="texto_boton">Desencriptar</span>
                </button>
            </div>
        </section>
      
    </main>

    <footer class="footer">
        <p>Desarrollado por Juan Jimenez</p>
    </footer>

    <div class="triangulo"></div>

    <script src="encriptador.js" defer></script>
</body>
</html>
